# Front Matter Defaults
defaults:

  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single-blog
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: archive
      author_profile: true
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: true
      read_time: true
      comments: true
      related: true


collections:
  projects:
    output: true
    permalink: /:collection/:path



